<h3>Customer Details</h3>
<table>
  <tr>
    <th> Account Number</th>
    <th>Account Holder Name</th>
    <th>Balance</th>
  
  </tr>
  <tr *ngFor="let customer of allCustomers">
    <td>{{customer.accountNumber}}</td>
    <td>{{customer.fullName}}</td>
    <td>{{customer.balance}}</td>
  </tr>
</table>
